<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>日本食文化発展ゲーム</title>

  <style>
    body {
      font-family: system-ui, sans-serif;
      background:#f7f7f7;
      margin:0;
      font-size: 15px;
    }

    .app {
      max-width: 480px;
      margin: auto;
      padding: 10px;
      position: relative;
    }

    .era-image {
      position: absolute;
      top: 6px;
      right: 6px;
      width: 70px;
      height: auto;
      border-radius: 8px;
      pointer-events: none;
    }

    h1 {
      font-size: 1.3rem;
      margin: 0 0 4px;
    }

    h2 {
      font-size: 1rem;
      margin: 0 0 8px;
    }

    /* ログ（中央固定） */
    .log {
      background:#111;
      border-radius:10px;
      padding:10px;
      height:120px;
      overflow:auto;
      font-family: monospace;
      font-size:0.8rem;
      line-height: 1.4;
      margin: 10px 0;
    }

    /* ボタン */
    button {
      padding: 10px 8px;
      border-radius: 8px;
      border: none;
      background: #2563eb;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      font-size: 0.9rem;
      width: 100%;
      margin-bottom: 8px;
    }
    button:disabled {
      background: #aaa;
      cursor: not-allowed;
    }

    .cook-btn {
      background: #b33;
      font-size: 1rem;
      padding: 12px;
    }

    button.enabled {
      background: #b33;
      color: #fff;
      font-weight: bold;
      box-shadow: 0 0 8px rgba(255, 80, 80, 0.6);
    }

    /* 下部の3ボタン */
    .actions {
      display: grid;
      grid-template-columns: repeat(3,1fr);
      gap: 6px;
      margin-top: 10px;
    }

    /* 図鑑画面 */
    .hidden { display: none; }

    .info-tabs, .era-tabs {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
      margin-bottom: 6px;
    }

    .info-tab, .era-tab {
      padding: 6px;
      background: #ddd;
      border-radius: 6px;
      text-align: center;
      font-size: 0.8rem;
      cursor: pointer;
      flex: 1;
    }

    .info-tab.active, .era-tab.active {
      background: #2563eb;
      color: #fff;
      font-weight: bold;
    }

    .info-box {
      background: #fff;
      border-radius: 10px;
      padding: 8px;
      min-height: 160px;
      font-size: 0.85rem;
      overflow-y: auto;
      margin-bottom: 10px;
    }

  </style>
</head>

<body>
  <div class="app">

    <img id="era-image" class="era-image" src="" alt="時代画像">

    <h1>日本食文化発展ゲーム</h1>
    <h2 id="era">時代：</h2>

    <!-- ▼ ホーム画面 ▼ -->
    <div id="home-screen">

      <!-- ログ（中央固定） -->
      <div class="log" id="log"></div>

      <!-- 上から順に：図鑑 → 次の時代 → 料理 -->
      <button id="btn-go-zukan">図鑑へ</button>
      <button id="btn-next-era" disabled>次の時代へ</button>
      <button id="btn-cook" disabled class="cook-btn">料理を作る！</button>

      <!-- 一番下：素材・技術・道具 -->
      <div class="actions">
        <button id="btn-material">素材探索</button>
        <button id="btn-tech">技術研究</button>
        <button id="btn-tool">道具開発</button>
      </div>
    </div>

    <!-- ▼ 図鑑画面 ▼ -->
    <div id="zukan-screen" class="hidden">

      <h1>図鑑</h1>

      <!-- 一覧 -->
      <div class="info-box" id="zukan-info-box"></div>

      <!-- タブ（素材・技術・道具・料理） -->
      <div class="info-tabs">
        <div class="info-tab active" data-type="素材">素材</div>
        <div class="info-tab" data-type="技術">技術</div>
        <div class="info-tab" data-type="道具">道具</div>
        <div class="info-tab" data-type="料理">料理</div>
      </div>

      <!-- 時代タブ（2段表示） -->
      <div id="era-tabs" class="era-tabs"></div>

      <!-- 一番下：ホームへ -->
      <button id="btn-go-home">ホームへ</button>

    </div>

  </div>

  <script src="./main.js"></script>
</body>
</html>
