<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>日本食文化発展ゲーム</title>

  <style>
    body {
      font-family: system-ui, sans-serif;
      background:#f7f7f7;
      margin:0;
      font-size: 15px;
    }

    .app {
      max-width: 480px;
      margin: auto;
      padding: 10px;
      position: relative;
    }

    .era-image {
      position: absolute;
      top: 6px;
      right: 6px;
      width: 70px;
      height: auto;
      border-radius: 8px;
      pointer-events: none;
    }

    h1 {
      font-size: 1.3rem;
      margin: 0 0 4px;
    }

    h2 {
      font-size: 1rem;
      margin: 0 0 8px;
    }

    .actions {
      display: grid;
      grid-template-columns: repeat(3,1fr);
      gap: 6px;
      margin-bottom: 8px;
    }

    button {
      padding: 10px 8px;
      border-radius: 8px;
      border: none;
      background: #2563eb;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      font-size: 0.9rem;
    }
    button:disabled {
      background: #aaa;
      cursor: not-allowed;
    }

    .cook-btn {
      width: 100%;
      margin-top: 6px;
      background: #b33;
      font-size: 1rem;
      padding: 12px;
    }

    /* ★ 押せるようになったボタンを光らせる */
    button.enabled {
      background: #b33;
      color: #fff;
      font-weight: bold;
      box-shadow: 0 0 8px rgba(255, 80, 80, 0.6);
    }

    .log {
      background:#111;
      color:#0f0;
      border-radius:10px;
      padding:10px;
      height:120px;
      overflow:auto;
      font-family: monospace;
      font-size:0.8rem;
      line-height: 1.4;
      margin-top:8px;
    }

    .era-tabs {
      display: flex;
      gap: 6px;
      overflow-x: auto;
      padding-bottom: 4px;
      margin-bottom: 8px;
    }
    .era-tab {
      padding: 4px 8px;
      background: #ddd;
      border-radius: 6px;
      white-space: nowrap;
      cursor: pointer;
      font-size: 0.8rem;
    }
    .era-tab.active {
      background: #2563eb;
      color: #fff;
      font-weight: bold;
    }

    .info-tabs {
      display: flex;
      gap: 6px;
      margin-bottom: 6px;
    }
    .info-tab {
      flex: 1;
      padding: 6px;
      background: #ddd;
      border-radius: 6px;
      text-align: center;
      font-size: 0.8rem;
      cursor: pointer;
    }
    .info-tab.active {
      background: #2563eb;
      color: #fff;
      font-weight: bold;
    }

    .info-box {
      background: #fff;
      border-radius: 10px;
      padding: 8px;
      min-height: 120px;
      font-size: 0.85rem;
      overflow-y: auto;
    }

    .hidden {
      display: none;
    }

    .item-name { color: #9be7a5; font-weight: bold; }
    .recipe-name { color: #ffe082; font-weight: bold; }
    .log .recipe-msg { color: #ffb74d; font-weight: bold; }
    .log .era-msg { color: #4fc3f7; font-weight: bold; }

  </style>
</head>

<body>
  <div class="app">

    <img id="era-image" class="era-image" src="" alt="時代画像">

    <h1>日本食文化発展ゲーム</h1>
    <h2 id="era">時代：</h2>

    <!-- ▼ ホーム画面 ▼ -->
    <div id="home-screen">

      <div class="actions">
        <button id="btn-material">素材探索</button>
        <button id="btn-tech">技術研究</button>
        <button id="btn-tool">道具開発</button>
      </div>

      <button id="btn-cook" disabled class="cook-btn">料理を作る！</button>

      <!-- ★ 条件達成で光る「次の時代へ」 -->
      <button id="btn-next-era" disabled style="margin-top:8px; width:100%;">次の時代へ</button>

      <div class="log" id="log"></div>

      <button id="btn-go-zukan" style="margin-top:8px; width:100%;">図鑑へ</button>
    </div>

    <!-- ▼ 図鑑画面 ▼ -->
    <div id="zukan-screen" class="hidden">

      <div id="era-tabs" class="era-tabs"></div>

      <div class="info-tabs">
        <div class="info-tab active" data-type="素材">素材</div>
        <div class="info-tab" data-type="技術">技術</div>
        <div class="info-tab" data-type="道具">道具</div>
        <div class="info-tab" data-type="料理">料理</div>
      </div>

      <div class="info-box" id="zukan-info-box"></div>

      <button id="btn-go-home" style="margin-top:8px; width:100%;">ホームへ</button>
    </div>

  </div>

  <script src="./main.js"></script>
</body>
</html>
